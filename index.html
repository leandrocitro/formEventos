<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <title>Eventos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="page">
        <header>
            <section>
                <h1>Crie e compartilhe <br>
                    seu evento.</h1>
                <p>O primeiro passo, é preencher esse <br>
                    formulário de inscrição. </p>
            </section>



        </header>

        <form action="">
            <fieldset>
                <legend>Informações do Evento</legend>


                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" />

                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" id="event-link" />

                </div>

                <div class="input-wrapper">
                    <label for="whathsapp-contact">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="whathsapp-contact" />

                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info" placeholder="Digite aqui"></textarea>

                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="Live">Ao vivo</option>
                        <option value="Podcast">Podcast</option>
                        <option value="Mentorship">Mentoria</option>
                    </select>
                </div>



            </fieldset>

            <fieldset id="privacidade">
                <legend>Privacidade</legend>


                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="event-title" />

                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-link" />
                </div>

                

            </fieldset>

            <fieldset id="data">
                <legend>Dia e hora</legend>


                <div class="input-wrapper">
                    <label for="event-data">Data</label>
                    <input type="date" id="event-data" />

                </div>

                <div id="input-time" class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time"/>
                </div>

                <div id="input-time" class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time"/>
                </div>

            </fieldset>

            <div id="retangle"></div>

        </form>

        <div>
            <button> </button>
        </div>







    </div>

</body>

</html>
